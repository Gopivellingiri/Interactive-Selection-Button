<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Sown Select Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="select_btn">
            <span class="btn_text">Select Language </span>
            <span class="arrow_down">
                <i class="fa-solid fa-chevron-down"></i>
            </span>
        </div>

        <ul class="list_items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">HTML & CSS</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">Bootstrap</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">Javascript</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">Node.Js</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">React Js</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check check_icon"></i>
                </span>
                <span class="item_text">Mango DB</span>
            </li>
        </ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
